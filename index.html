<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カードバトル</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    .card { font-size: 40px; padding: 20px; border: 2px solid #000; margin: 10px; display: inline-block; width: 100px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>カードバトルゲーム</h1>
  <div id="playerCard" class="card">?</div>
  <div id="cpuCard" class="card">?</div>
  <br />
  <button onclick="play()">カードを出す！</button>
  <h2 id="result"></h2>

  <script>
    function play() {
      const player = Math.floor(Math.random() * 13) + 1;
      const cpu = Math.floor(Math.random() * 13) + 1;

      document.getElementById("playerCard").textContent = player;
      document.getElementById("cpuCard").textContent = cpu;

      if (player > cpu) {
        document.getElementById("result").textContent = "あなたの勝ち！🎉";
      } else if (player < cpu) {
        document.getElementById("result").textContent = "CPUの勝ち💀";
      } else {
        document.getElementById("result").textContent = "引き分け！🤝";
      }
    }
  </script>
</body>
</html>
